<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced IPTV Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-tv"></i> Advanced IPTV Player</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fas fa-info-circle"></i> About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Welcome to the Advanced IPTV Player</h1>
        <form class="mb-4">
            <div class="input-group">
                <input type="url" class="form-control" id="iptv-url" placeholder="Enter IPTV URL (e.g., .m3u8, .mp4)" required>
                <button class="btn btn-primary" type="button" onclick="playVideo()">
                    <i class="fas fa-play-circle"></i> Play
                </button>
            </div>
        </form>
        <div class="card">
            <div class="card-body">
                <video id="video-player" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360"></video>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white py-3">
        <p>Â© 2025 Advanced IPTV Player. All rights reserved.</p>
    </footer>
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="script.js"></script>
</body>
</html>
